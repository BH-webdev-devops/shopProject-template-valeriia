name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Start the server (if applicable)
        run: npm start &
        working-directory: ./backend
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_TYPE: ${{ secrets.DB_TYPE }}
          PORT: ${{ secrets.PORT }}

      - name: Wait for server to be ready
        run: sleep 10
          
      # - name: Trigger Render Deployment
      #   secrets:
      #     RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      #   run: |
      #     # Define the Render API endpoint and service ID
      #     SERVICE_ID=srv-cstl0tlumphs73fqcreg # Replace this with your actual Service ID
      #     RENDER_API_URL="https://api.render.com/v1/services/srv-cstl0tlumphs73fqcreg/deploys"
      #     # Trigger the deployment using Render's API
      #     curl -X POST \
      #       -H "Accept: application/json" \
      #       -H "Authorization: Bearer $RENDER_API_KEY" \
      #       $RENDER_API_URL
      - name: Google auth
        id: auth
        uses: google-github-actions/auth@v1
        with: 
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          tags: shop-project-valeriia:latest
          platforms: linux/amd6
          context: backend/.
          push: false

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: shop-project-valeriia
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/shop-project-valeriia:latest
          region: europe-west1
          platform: managed
          allow-unauthenticated: true